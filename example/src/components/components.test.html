<!DOCTYPE html>
<html>

<head>
    <title>Custom Elements Test</title>
    <link href="/dist/index.css" rel="stylesheet">
    <link href="/node_modules/@woby/chk/dist/index.css" rel="stylesheet">

    <script type="module">
        // Run the tests after a short delay to allow components to register
        setTimeout(async () => {
            console.log("Running custom elements tests...")
            window.checks.run({ head: false, noLocation: true, interactive: false })
        }, 500)
    </script>
</head>

<body>
    <script type="module" src="src/components/components.test.tsx"></script>

    <div>
        <h1 class="text-[1.5em] pl-4">Custom Elements Native Test</h1>

        <h2 class="text-[1.2em] pl-4">Testing my-component2:</h2>
        <woby-chk>
            <my-component2 message="Hello World 2"></my-component2>
        </woby-chk>

        <h2 class="text-[1.2em] pl-4">Testing my-component with different message:</h2>
        <woby-chk>
            <my-component message="Custom message test"></my-component>
        </woby-chk>
    </div>

</body>

</html>
